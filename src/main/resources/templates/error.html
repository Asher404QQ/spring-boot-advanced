<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Error</title>
</head>
<body>
<h1>Oops something went wrong, we don't know what, but we are going to work on it!</h1>
<div>
    <div>
        <span><strong>Status</strong></span>
        <span th:text="${status}"></span>
    </div>
    <div>
        <span><strong>Error</strong></span>
        <span th:text="${error}"></span>
    </div>
    <div th:if="${message != null}">
        <span><strong>Message</strong></span>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${exception != null}">
        <span><strong>Exception</strong></span>
        <span th:text="${exception}"></span>
    </div>
    <div th:unless="${parameters.empty}">
        <h3>Parameters</h3>
        <span th:each="param : ${parameters}">
            <div th:text="${param.key} + ' : ' + ${#strings.arrayJoin(param.value, ',')}"/>
        </span>
    </div>
    <div th:if="${trace != null}">
        <span><strong>Stacktrace</strong></span>
        <span th:text="${trace}"></span>
    </div>
</div>
</body>
</html>
